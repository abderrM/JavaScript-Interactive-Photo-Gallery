<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preview</title>
    <style>
        #image {
            width: 300px;
            height: 300px;
            border: 2px solid #000;
            text-align: center;
            line-height: 300px;
            background-color: #f0f0f0;
        }
        #image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h2>Hover over the images below to display them here:</h2>
    <div id="image">Hover over an image below to display here.</div>

    <div>
        <img src="https://via.placeholder.com/150" alt="Image 1" onmouseover="upDate(this)" onmouseout="undo()">
        <img src="https://via.placeholder.com/150" alt="Image 2" onmouseover="upDate(this)" onmouseout="undo()">
        <img src="https://via.placeholder.com/150" alt="Image 3" onmouseover="upDate(this)" onmouseout="undo()">
    </div>

    <script>
        function upDate(previewPic) {
            console.log("Event triggered!");
            console.log("Image alt: " + previewPic.alt);
            console.log("Image src: " + previewPic.src);

            // Change the text and background image of #image div
            document.getElementById('image').innerHTML = previewPic.alt;
            document.getElementById('image').style.backgroundImage = `url(${previewPic.src})`;
        }

        function undo() {
            // Restore original state of #image div
            document.getElementById('image').style.backgroundImage = "url('')";
            document.getElementById('image').innerHTML = "Hover over an image below to display here.";
        }
    </script>
</body>
</html>
